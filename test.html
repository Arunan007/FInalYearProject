    <script>
      if (window.jQuery) {
        jQuery.fn.formToJSON = function() {
          var jsonObject = {};
          var elementArray = this.serializeArray();
          jQuery.each(elementArray, function() {
            if (jsonObject[this.name] !== undefined) {
              if (!jsonObject[this.name].push) {
                jsonObject[this.name] = [jsonObject[this.name]];
              }
              jsonObject[this.name].push(this.value || "");
            } else {
              jsonObject[this.name] = this.value || "";
            }
          });
          return jsonObject;
        };

        jQuery.fn.sortSelectBox = function() {
          var defaultText = jQuery(
            "#" + this.attr("id") + " option[value='-1']"
          ).text(); //NO I18N
          var siteText = jQuery(
            "#" + this.attr("id") + " option[value='']"
          ).text(); //NO I18N
          if (defaultText != "") {
            jQuery("#" + this.attr("id") + " option[value='-1']").remove(); //NO I18N
          }
          if (siteText != "") {
            jQuery("#" + this.attr("id") + " option[value='']").remove(); //NO I18N
          }
          var sorted_options = jQuery("#" + this.attr("id") + " option"); //NO I18N
          // sort alphabetically
          sorted_options.sort(function(a, b) {
            var aText = a.text.toLowerCase();
            var bText = b.text.toLowerCase();
            return aText > bText ? 1 : aText < bText ? -1 : 0;
          });
          jQuery("#" + this.attr("id"))
            .find("option")
            .remove(); //NO I18N
          if (siteText != "") {
            jQuery("#" + this.attr("id")).append(
              '<option value="">' + siteText + "</option>"
            ); //NO I18N
          }
          if (defaultText != "") {
            jQuery("#" + this.attr("id")).append(
              '<option value="-1">' + defaultText + "</option>"
            ); //NO I18N
          }
          jQuery(this).append(sorted_options);
          jQuery("#" + this.attr("id")).val(
            jQuery("#" + this.attr("id") + " option:first").val()
          ); //NO I18N
        };
      }
      var forwardfrom = ""; //NO I18N

      var isIThelpdesk = "true"; //NO I18N
    </script>

    <script langauge="javascript">
      //window.opener check is for IE case and document.location check is for FF
      //from iframe jquery not work. need to call parent.jquery.
      parent.jQuery(document).ready(function() {
        if (
          window.opener == null ||
          window.opener == undefined ||
          window.opener.document.location == window.document.location
        ) {
          parent.jQuery("#backButton").show();
        } else {
          parent.jQuery("#backButton").hide();
        }
      });

      function redirectToHomePage() {
        if (window.opener != null && !window.opener.closed) {
          window.opener.location = "/HomePage.do";
          window.close();
        } else {
          window.open("/HomePage.do", "_self");
        }
      }
      function goToBackPage(pageCount) {
        if (window.opener != null) {
          if (!window.opener.closed) {
            window.opener.location.reload();
            window.close();
          } else {
            window.open("/HomePage.do", "_self");
          }
        } else if (pageCount != undefined) {
          history.go(pageCount);
        }
      }
    </script>
